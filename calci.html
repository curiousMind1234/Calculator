<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Calulartor By me</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Montserrat:ital,wght@0,300;0,400;0,900;1,800&family=Playfair+Display:ital@1&family=Poppins&family=Satisfy&family=Ubuntu&display=swap"
        rel="stylesheet">

    <link href="style.css" rel="stylesheet" type="text/css" />
    <link href="utilites.css" rel="stylesheet" type="text/css" />

    <link rel="icon" href="favicon.ico">

    <script src="https://kit.fontawesome.com/6ea4f9ea4a.js" crossorigin="anonymous"></script>
</head>

<body>
    <h1 class="text-content">Calculator</h1>
      <div class="container ">
          <div class="input-val">
              <input id="text-input" type="text">
  
              <div class="row" style="margin-top : 30px;" id="myDIV">
                  
                   
                  <button class="button">sin</button>
                  <button class="button">cos</button>
                  <button class="button">tan</button>
                  <button class="button">ln</button>
                  <button class="button">lg</button>

                 
              </div>
              <div class="row" id="myDIV">
                  <button class="button" >x^2</button>
                  <button class="button">x^3</button>
                  <button class="button">&radic;</button>
                  <button class="button">(</button>
                  <button class="button">)</button>
              </div>
              <div class="row">
                  <button class="button" id="myDIV">X!</button>
                <button class="button" id="all-clear">AC</button>
                  <button class="button" id="clear">CE</button>
                  <button class="button">%</button>
                  <button class="button">/</button>
              </div>
  
  
              <div class="row">
                  <button class="button" id="myDIV">1/x</button>
                  <button class="button">7</button>
                  <button class="button">8</button>
                  <button class="button">9</button>
                  <button class="button">*</button>
              </div>
              <div class="row">
                  <button class="button" id="myDIV">Ï€</button>
                  <button class="button">4</button>
                  <button class="button">5</button>
                  <button class="button">6</button>
                  <button class="button">+</button>
              </div>
              <div class="row">
                  <button class="button" id="myDIV">e</button>
                  <button class="button">1</button>
                  <button class="button">2</button>
                  <button class="button">3</button>
                  <button class="button">-</button>
              </div>
              <div class="row">
                  <button class="button" id="shuffle"><i class="fa-solid fa-repeat"></i></button>
                  <button class="button">0</button>
                  <button class="button">.</button>
                  <button class="button" id="equal">=</button>
              </div>
          </div>
      </div>
  
    <script src="script.js"></script>
  </body>

</html>
